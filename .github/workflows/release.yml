name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Cross-compile binaries
        run: make cross-compile

      - name: Create checksums
        run: |
          cd bin
          sha256sum claude-fleet-* > checksums.txt
          cat checksums.txt

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          Download the appropriate binary for your platform:

          ### macOS
          ```bash
          # Intel Mac
          curl -LO https://github.com/mateimicu/tmux-claude-fleet/releases/download/${{ steps.version.outputs.version }}/claude-fleet-darwin-amd64
          chmod +x claude-fleet-darwin-amd64
          sudo mv claude-fleet-darwin-amd64 /usr/local/bin/claude-fleet

          # Apple Silicon Mac
          curl -LO https://github.com/mateimicu/tmux-claude-fleet/releases/download/${{ steps.version.outputs.version }}/claude-fleet-darwin-arm64
          chmod +x claude-fleet-darwin-arm64
          sudo mv claude-fleet-darwin-arm64 /usr/local/bin/claude-fleet
          ```

          ### Linux
          ```bash
          # x86_64
          curl -LO https://github.com/mateimicu/tmux-claude-fleet/releases/download/${{ steps.version.outputs.version }}/claude-fleet-linux-amd64
          chmod +x claude-fleet-linux-amd64
          sudo mv claude-fleet-linux-amd64 /usr/local/bin/claude-fleet

          # ARM64
          curl -LO https://github.com/mateimicu/tmux-claude-fleet/releases/download/${{ steps.version.outputs.version }}/claude-fleet-linux-arm64
          chmod +x claude-fleet-linux-arm64
          sudo mv claude-fleet-linux-arm64 /usr/local/bin/claude-fleet
          ```

          ### Verify Installation
          ```bash
          claude-fleet --help
          ```

          ## What's New

          See [CHANGELOG.md](https://github.com/mateimicu/tmux-claude-fleet/blob/main/CHANGELOG.md) for detailed changes.

          ## Checksums

          \`\`\`
          $(cat bin/checksums.txt)
          \`\`\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/claude-fleet-darwin-amd64
            bin/claude-fleet-darwin-arm64
            bin/claude-fleet-linux-amd64
            bin/claude-fleet-linux-arm64
            bin/checksums.txt
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
